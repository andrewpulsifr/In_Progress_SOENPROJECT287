<body>
    <div class="AccCreateContainer">

    <h1>Create an Account</h1>
    <div class="AccountInfo">
    <form id="form">
        <br><label for = "name">Full Name:</label>
        <br><input type="text" id="name" name="name"><br>

        <br><label for="DOB">Date of Birth:</label>
        <br><input type="text" id="DOB" name="DOB"><br>

        <br><label for="address">Address:</label>
        <br><input type="text" id="address" name="Address"><br>

        <br><label for="appNum">Appartment Number:</label>
        <br><input type="text" id="appNum" name="appNum"><br>

        <br><label for="city">City:</label>
        <br><input type="text" id="city" name="city"><br>

        <br><label for="country">Country:</label>
        <br><input type="text" id="country" name="country"><br>

        <br><label for="postalcode">Postal Code:</label>
        <br><input type="text" id="postalCode" name="postalCode"><br>

        <br><label for="email">Email Address:</label>
        <br><input type="text" id="email" name="email"><br>

        <br><input type="submit" value="Submit">
    </form>
