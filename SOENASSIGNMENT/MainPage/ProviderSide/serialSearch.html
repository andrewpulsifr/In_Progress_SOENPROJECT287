<!DOCTYPE html>
<html>
<head>
    <title>Serial Number Search Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Serial Number Search</h1>
        <input id="serialNumber" type="text" placeholder="Enter Serial Number">
        <button onclick="searchSerialNumber()">Search</button>
        <button onclick="toggleBlock()">Block/Unblock</button>
        <div id="output"></div>
    </div>
    <a href="page1.html">Go back to Provider Information Page</a>
    <script>
        const storedSerialNumbers = [];

        function searchSerialNumber() {
            const serialNumber = document.getElementById('serialNumber').value;
            const found = storedSerialNumbers.includes(serialNumber);
            const status = found ? 'Found' : 'Not Found';
            document.getElementById('output').textContent = `Serial Number: ${serialNumber}, Status: ${status}`;
        }

        function toggleBlock() {
            const serialNumber = document.getElementById('serialNumber').value;
            if (storedSerialNumbers.includes(serialNumber)) {
                const index = storedSerialNumbers.indexOf(serialNumber);
                storedSerialNumbers.splice(index, 1);
                document.getElementById('output').textContent = `Serial Number: ${serialNumber} is Unblocked.`;
            } else {
                storedSerialNumbers.push(serialNumber);
                document.getElementById('output').textContent = `Serial Number: ${serialNumber} is Blocked.`;
            }
        }
    </script>
</body>
</html>
